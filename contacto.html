                <h2>Contacto</h2>
                <p>¡Contáctanos para cualquier consulta!</p>
            </header>
            <section>
                <h3>Formulario de Contacto</h3>
                <form method="post" action="#">
                    <div class="row uniform 50%">
                        <div class="6u 12u$(xsmall)">
                            <input type="text" name="name" id="name" value="" placeholder="Nombre" required>
                        </div>
                        <div class="6u$ 12u$(xsmall)">
                            <input type="email" name="email" id="email" value="" placeholder="Correo Electrónico" required>
                        </div>
                        <div class="12u$">
                            <textarea name="message" id="message" placeholder="Escribe tu mensaje" rows="6" required></textarea>
                        </div>
                        <div class="12u$">
                            <ul class="actions">
                                <li><input type="submit" value="Enviar Mensaje" class="special"></li>
                                <li><input type="reset" value="Restablecer"></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>

            <section>
                <h3>Información de Contacto</h3>
                <p>
                    <strong>Dirección:</strong> Real del Villagomez No. 347 <br>
                    <strong>Teléfono:</strong> +57(737)-6919785<br>
                    <strong>Correo Electrónico:</strong> example@example.com<br>
                </p>
            </section>
